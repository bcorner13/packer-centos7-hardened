
---
- hosts: localhost
  connection: local
  gather_facts: yes
  become: yes
  pre_tasks:
    - name: install packages for testing under packer
      yum:
        name: [ 'selinux-policy',
            'libselinux-python',
            'openssh-server',
            'which',
            'python-jmespath' ]
        state: present
  roles:
    - base
    - RHEL7-CIS
